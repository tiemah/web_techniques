<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
</head>
<body>
    <h1>Register here!</h1>
    <form action="" method="post">
        <label for="fname">First Name:</label>
        <input type="text" name="fname" pattern="[A-Za-z]+" title="Please enter letters only" required><br><br>

        <label for="lname">Last Name:</label>
        <input type="text" name="lname" pattern="[A-Za-z]+" title="Please enter letters only" required><br><br>

        <label for="email">E-mail Address:</label>
        <input type="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" name="tel"  pattern="^(07\d{8}|01\d{8}|\+2547\d{8})$" required><br><br>

        <label for="password">Password:</label>
        <input type="password" name="password" min="4" max="12" required><br><br>

        <label for="date">Date of Birth:</label>
        <input type="date" name="date" required><br><br>

        <label for="time">Time:</label>
        <input type="time" name="time" required><br><br>

        <label for="color">Color:</label>
        <input type="color" name="color" required><br><br>

        <label for="week">Week:</label>
        <input type="week" name="week" required><br><br>

        <label for="month">Month</label>
        <input type="month" name="month" required><br><br>

        <label for="datetime-local">Date and Time:</label>
        <input type="datetime-local" name="datetime-local" required><br><br>

        <label for="datetime">Datetime:</label>
        <input type="datetime" name="datetime" required><br><br>

        <label for="number">Number:</label>
        <input type="number" name="number"  min="1" max="1000" required><br><br>

        <label for="range">Range:</label>
        <input type="range" name="range"  min="1" max="125" required><br><br>

        <label for="url">URL</label>
        <input type="url" name="url" id="url" placeholder="https://example.com" pattern="https://.*" size="30" required />

        <label for="search">Search:</label>
        <input type="search" name="search"  minlength="4" maxlength="50" required><br><br>

        <label for="admission_number">Admission Number:</label>
        <input type="text" id="customPattern"  name="customPattern" pattern="^COM/\d{1,4}/\d{1,2}$" required><br><br>

        <label for="file">File</label>
        <input type="file" name="file required"><Br><Br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
