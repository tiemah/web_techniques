<!DOCTYPE html>
<html>
<head>
    <title>DOM Depth-First Traversal</title>
</head>
<body>
    <h1>DOM Depth-First Traversal</h1>

    <pre id="output"></pre>

    <script>
        function listDOM(node, depth, outputElement) {
            const indent = "  ".repeat(depth);
            const output = outputElement || document.getElementById("output");

            // Print the node's details to the output element
            output.textContent += `${indent}Node Type: ${node.nodeType}, Node Name: ${node.nodeName}\n`;

            if (node.nodeType === Node.ELEMENT_NODE) {
                for (const childNode of node.childNodes) {
                    listDOM(childNode, depth + 1, outputElement);
                }
            }
        }

        // Start the traversal from the root of the DOM (usually <html>)
        listDOM(document.documentElement, 0);
    </script>
</body>
</html>
